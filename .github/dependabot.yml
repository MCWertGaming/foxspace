version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 99
    reviewers:
      - "mcwertgaming"
    assignees:
      - "mcwertgaming"

  # Maintain dependencies for git sub modules
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "monthly"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 99
    reviewers:
      - "mcwertgaming"
    assignees:
      - "mcwertgaming"